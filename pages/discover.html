<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidden Courtyards - Discover</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/discover.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtpM8xX6G0n1pHn8mio_P8DOMesrVtQ_U&libraries=places"></script>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img
          src="../assets/Logo.svg"
          alt="Aarhus Courtyards Logo"
          class="logo"
        />
      </a>
      <div class="language">
        <img src="../assets/language-Icon.svg" alt="language icon" />
        <p>
          <span class="EN-language active">EN</span>/<span class="DK-language"
            >DK</span
          >
        </p>
      </div>
      <img
        class="blob-left"
        src="../assets/Blob-left.svg"
        alt="Decorative element"
      />
      <img
        class="blob-right"
        src="../assets/Blob-right.svg"
        alt="Decorative element"
      />
    </header>
    <main>
      <h1></h1>
      <div class="filter-bar">
        <img src="../assets/Search-Icon.svg" alt="Search Button" />
        <img src="../assets/filter-Icon.svg" alt="filter Button" />
      </div>
      <div class="view-switch">
        <p class="option active">Grid</p>
        <p class="option">Map</p>
      </div>
      <div id="grid-view">
        <div class="card">
          <div class="container">
            <p>Café Mellemfolk</p>
            <a href="../pages/courtyards/cafe-mellemfolk.html" class="button"
              >Read More</a
            >
          </div>
          <img
            src="/assets/Courtyards/cafe-mellemfolk.png"
            alt="courtyard background"
          />
        </div>
        <div class="card">
          <div class="container">
            <p>villa provence hotel</p>
            <a
              href="../pages/courtyards/villa-provence-hotel.html"
              class="button"
              >Read More</a
            >
          </div>
          <img
            src="/assets/Courtyards/Villa-provence.jpg"
            alt="courtyard background"
          />
        </div>
        <div class="card">
          <div class="container">
            <p>Irma Pedersens Gade</p>
            <a
              href="../pages/courtyards/irma-pedersens-gade.html"
              class="button"
              >Read More</a
            >
          </div>
          <img
            src="/assets/Courtyards/Irma-pedersens2.jpg"
            alt="courtyard background"
          />
        </div>
        <p class="coming-soon">More coming soon</p>
      </div>
      <div id="map-view" hidden><div id="map"></div></div>
    </main>
    <nav>
      <div class="navigation-content">
        <a class="icon-container" href="../index.html">
          <img src="../assets/Navigation/Home-Icon.svg" alt="Home button" />
          <div class="indicator"></div>
        </a>
        <a class="icon-container" href="contribute.html">
          <img src="../assets/Navigation/Add-Icon.svg" alt="Add button" />
          <div class="indicator"></div>
        </a>
        <a class="icon-container active" href="discover.html">
          <img
            src="../assets/Navigation/Compass-Icon.svg"
            alt="Compass button"
          />
          <div class="indicator"></div>
        </a>
        <a class="icon-container" href="user-profile.html">
          <img
            src="../assets/Navigation/Profile-Icon.svg"
            alt="Profile button"
          />
          <div class="indicator"></div>
        </a>
        <a class="icon-container" href="about.html">
          <img src="../assets/Navigation/Info-Icon.svg" alt="Info button" />
          <div class="indicator"></div>
        </a>
      </div>
    </nav>
    <footer>
      <img
        class="logo"
        src="../assets/Logo-vertical.svg"
        alt="Footer Aarhus Courtyards logo"
      />
      <a class="button light" href="contribute.html">Contribute</a>

      <ul class="socials">
        <li>
          <img src="../assets/Socials-icons/Tiktok.svg" alt="Tiktok Link" />
        </li>
        <li>
          <img
            src="../assets/Socials-icons/Instagram.svg"
            alt="Instagram Link"
          />
        </li>
        <li>
          <img src="../assets/Socials-icons/Youtube.svg" alt="Youtube Link" />
        </li>
        <li>
          <img src="../assets/Socials-icons/Facebook.svg" alt="Facebook Link" />
        </li>
        <li>
          <img src="../assets/Socials-icons/Discord.svg" alt="Discord Link" />
        </li>
      </ul>
      <div class="divider"></div>
      <div class="footer-links">
        <div class="links-container">
          <h3>Contacts</h3>
          <ul>
            <li>info@fakemail.com</li>
            <li>Aarhus, Denmark</li>
          </ul>
        </div>
        <div class="links-container">
          <h3>Site Map</h3>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="contribute.html">Contribute</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
      </div>
      <p class="copyright">Copyright © 2024 DaugatDesign</p>
    </footer>
  </body>
  <script src="../scripts/view-change.js"></script>
  <script src="../scripts/map.js"></script>
</html>
